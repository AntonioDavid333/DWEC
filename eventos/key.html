<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key</title>
</head>
<body>
    <h1 id="h1"></h1>
    <h2 id="h2"></h2>
</body>
<script>
    document.addEventListener("keypress",()=>{
        document.getElementById("h1").innerHTML=`${event.key}`
        document.getElementById("h2").innerHTML=`${event.keyCode}`
    })
</script>
</html>
